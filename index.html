<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Stone, Papper, Scissor</h1>
    <div class="choices">
    <div class="choice" id="stone">
        <img src="stone.jpg">
    </div>
    <div class="choice" id="paper">
        <img src="paper.jpg">
    </div>
    <div class="choice" id="scissors">
        <img src="scissor.jpg">
    </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>User Score</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    <div id="result">
        <p>Enjoy Playing!</p>
    </div>        
<script src="script.js"></script>  
</body>
</html>
